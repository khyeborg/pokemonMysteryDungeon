<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midterm Project</title>

    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.29/vue.global.js"></script>
    <script src="https://unpkg.com/mitt/dist/mitt.umd.js"></script>
    <script src="main.js" defer></script>

</head>
<body>   
    <div id="app">
        <h1>Pokemon Personality Test</h1>

        <div>{{lala}}</div>

        <question v-if="!completedTest" 
                  @selected-answer2="answerSelected2" 
                  @selected-answer-final="answerSelectedFinal" 
                  @pokemon-determined="pokemonDetermined" 
                  :questions="questions">
        </question>

        <result v-else :final="finalObject"></result>
    </div>
</body>
</html>
